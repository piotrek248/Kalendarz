<!DOCTYPE html>
<head>
    <style>
        button{
            height: 70px;
            width: 70px;
            background-color: lightgreen;
        }
        tr{
            background-color: rgb(241, 238, 207);
            height: 60px;
            width: 60px;
        }
        th{
            background-color: rgb(183, 240, 176);
            height: 60px;

        }
        td{
            text-align: center;
            transition: 300ms;
        }

        td:hover{
            background-color: khaki;
        }

    <script>    

        var dateObj = new Date();
        var month = dateObj.getMonth();
        
        function monthup(){
            dateObj.setMonth(++month);
            data();
            document.getElementById("ButtonUp").innerHTML = nameMonth(month);
        }

        function monthdown(){
            dateObj.setMonth(--month);
            data();
            document.getElementById("ButtonDown").innerHTML = nameMonth(month);
        }

        function nameMonth(month){
            var data;
            switch (month){
                case 1:
                    data="Styczeń";
                    break;
                case 2:
                    data="Luty";
                    break;     
                case 3:
                    data="Marzec";
                    break;
                case 4:
                    data="Kwiecień";
                    break;
                case 5:
                    data="Maj";
                    break;
                case 6:
                    data="Czerwiec";
                    break;     
                case 7:
                    data="Lipiec";
                    break;
                case 8:
                    data="Sierpień";
                    break;
                case 9:
                    data="Wrzesień";
                    break;
                case 10:
                    data="Październik";
                    break;     
                case 11:
                    data="Listopad";
                    break;
                case 12:
                    data="Grudzień";
                    break;
            }
            return data;
        }

        function data(){
        var firstDayObj = new Date(dateObj.getFullYear(), dateObj.getMonth(), 1); //Zawiera 1-szy dzien miesiaca
        var numDaysObj = new Date(dateObj.getFullYear(), (dateObj.getMonth()+1), 0); //Zawiera ilosc dni w miesiacu
        var numDays = numDaysObj.getDate(); //Zwraca ilosc dni miesiaca
        var firstDayOfWeek = firstDayObj.getDay(); //Zwraca pierwszy dzien tygodnia
        document.getElementById("numdays").innerHTML = numDays;
        document.getElementById("firstday").innerHTML = firstDayOfWeek;
        document.getElementById("dayofmonth").innerHTML = month;

        for(let i = 1; i <= 35; i++){
            document.getElementById(i).innerHTML = "  ";
        }

        for(let j = 1; j <= numDays; j++){
            document.getElementById(firstDayOfWeek).innerHTML = j;
            firstDayOfWeek++;
        }
        }
    </script>

</head>
<body onload="data();">
    <div id="numdays"></div><br>
    <div id="firstday"></div><br>
    <div id="dayofmonth"></div><br>
    <button id="ButtonDown" onclick="monthdown();">Miesiąc -</button><button id="ButtonUp" onclick="monthup();">Miesiąc +</button>
