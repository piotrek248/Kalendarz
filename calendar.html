<!DOCTYPE html>
<head>
    <script>    

        var dateObj = new Date();
        var month = dateObj.getMonth();
        
        function monthup(){
            dateObj.setMonth(++month);
            data();
        }

        function monthdown(){
            dateObj.setMonth(--month);
            data();
        }

        function data(){
        var firstDayObj = new Date(dateObj.getFullYear(), dateObj.getMonth(), 1); //Zawiera 1-szy dzien miesiaca
        var numDaysObj = new Date(dateObj.getFullYear(), (dateObj.getMonth()+1), 0); //Zawiera ilosc dni w miesiacu
        var numDays = numDaysObj.getDate(); //Zwraca ilosc dni miesiaca
        var firstDayOfWeek = firstDayObj.getDay(); //Zwraca pierwszy dzien tygodnia
        document.getElementById("numdays").innerHTML = numDays;
        document.getElementById("firstday").innerHTML = firstDayOfWeek;
        document.getElementById("dayofmonth").innerHTML = month;

        for(let i = 1; i <= 35; i++){
            document.getElementById(i).innerHTML = "  ";
        }

        for(let j = 1; j <= numDays; j++){
            document.getElementById(firstDayOfWeek).innerHTML = j;
            firstDayOfWeek++;
        }
        }
    </script>

</head>
<body onload="data();">
